<!-- 1) ახსენით კომენატარებით რა არის Nesting-ი

nesting - არის როდესაც ერთი თაგი არის მოთავსებული მეორეში


2) რისი განთავსება შეიძლება header ში main ში  და footer-ში ? აღწერეთ კომენტარებით

header - შეიცავს ნავიგაციის ლინკებს 
main - არის შინაარსის გამოსატანად, იწერება შინაარსის მთავარი სათქმელი ფოტო ვიდეო და ა.შ.
footer - შეიცავს ინფორმაციას და ლინკებს

3)რაში გვეხმარება ატრიბუტები? 

ატრიბუტები - გვეხმარება თუ როგორ მოიქცეს ბროუზერი, თაგის მონიპულაციაში გვეხმარება და გვიმარტივებს

5)ახსენი რა არის სემატიკური თეგები

სემატიკური თეგი - არის მოთავსებული: header, div, footer, main , span


4)შექმენით საიტი გამოიყენე  header main footer და შიგნით მოათავსე შესაბამისი თეგები-->
